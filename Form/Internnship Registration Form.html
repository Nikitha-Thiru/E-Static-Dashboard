<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Registration Form</title>
    <style>
        body {
            font-size: 12px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .gender, .year, .location {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        /* Responsive design */
        @media screen and (max-width: 600px) {
            .form-container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="personalDetailsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <!-- Only alphabets and maximum 3 spaces allowed -->
                <input type="text" id="name" pattern="[A-Za-z ]{1,20}" title="Only alphabets and spaces allowed (Max 3 spaces)" required>
            </div>
            <div class="form-group gender">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <!-- Only numbers allowed -->
                <input type="tel" id="phone" pattern="[0-9]+" title="Only numbers are allowed" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="department">Field of Course:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="IT">BSC. DATA SCIENCE</option>
                    <option value="HR">BSC. AI WITH ML</option>
                    <option value="Finance">BCA</option>
                </select>
            </div>
            <!-- Candidate Location section -->
            <div class="form-group location">
                <label>Candidate Location:</label>
                <select id="skills" required>
                    <option value="Select your location">Select your location</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Salem">Salem</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Erode">Erode</option>
                    <option value="Vellore">Vellore</option>
                    <option value="Other">Other Location</option>
                </select>
            </div>
            <div class="form-group">
                <label for="college">College Name & Location:</label>
                <!-- Only alphabets, one hyphen, and spaces allowed -->
                <input type="text" id="college" pattern="[A-Za-z\s-]+" title="Only alphabets, spaces, and one hyphen allowed" required>
            </div>
            <div class="form-group year">
                <label>Year:</label>
                <label><input type="radio" name="year" value="1" required> 1</label>
                <label><input type="radio" name="year" value="2" required> 2</label>
                <label><input type="radio" name="year" value="3" required> 3</label>
            </div>
            <div class="form-group">
                <label for="skills">Skill:</label>
                <select id="skills" required>
                    <option value="">Select Skill</option>
                    <option value="Programming">Programmer / Developer</option>
                    <option value="Design">Designer</option>
                    <option value="Management">Riggid Artist</option>
                </select>
            </div>
            <div class="form-group">
                <label>Known Languages:</label>
                <label><input type="checkbox" value="English"> English</label>
                <label><input type="checkbox" value="Telugu"> Telugu</label>
                <label><input type="checkbox" value="German"> German</label>
                <label><input type="checkbox" value="Tamil"> Tamil</label>
                <label><input type="checkbox" value="French"> French</label>
            </div>
            
            <label for="attachment">Attach PDF of your Resume:</label>
            <input type="file" id="attachment" name="attachment" accept=".pdf">

            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </div>

</body>
</html>
